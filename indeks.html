<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator walut</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body">
  <form class="form js-form">
    <fieldset class="form__fieldset">
      <legend class="form__legend">KALKULATOR WALUT</legend>
      <p>
        <label>
          <span class="form__labelText">WYBIERZ symbol waluty*:</span>
          <select class="form__field js-currency" name="currency" autofocus>
            <option value="EUR">EUR</option>
            <option value="GBD">GBD</option>
            <option value="USD">USD</option>
            <option value="CHF">CHF</option>
            <option value="UAH">UAH</option>
          </select>
        </label>
      </p>
      <p>
        <label><span class="form__labelText">MASZ - kwota do przeliczenia*:</span>
          <input class="form__field js-conversionAmount" type="number" name="conversion" min="1" step="0.01"
            placeholder="PLN" required>
        </label>
      </p>
      <p>
        <button class="form__button">PRZELICZ</BUTTON>
      </p>
      <p class="form__result js-result">OTRZYMASZ</p>
      <input class="form__button js-reset" type="reset" value="WYCZYŚĆ FORMULARZ">
      <p class="form__info">
        * Pola wymagane
      </p>
      <p class="form__info">Kursy średnie walut obcych NBP - tabela nr 225/A/NBP/2022 z dnia 2022-11-22</p>
    </fieldset>
  </form>
</body>

</html>
